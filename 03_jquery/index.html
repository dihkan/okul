<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div class="container">

        
        <div class="form">
            
            <input type="text" name="isim" id="isim">
            <input type="text" name="email" id="email">

            <button id="buton">Kontrol Et</button>
        </div>
        <div class="text"></div>
        
        
    </div>

    <script src="jquery.js"></script>

    <script>

            $("#isim").on("keyup" , function(){
                var isim = $("#isim").val();
                $(".text").html(isim);
            });


            $("#buton").on("click" , function(){
                var email = $("#email").val();

                 var parca = email.split(".");
                 console.log(parca);  

               if(email.indexOf("@") == -1 || email.indexOf(".") == -1)
               {
                   alert("Email bilginiz hatalı ....");
               }
               else
               {
                   if(parca[1].length >4 || parca[1].length <2 )
                   {
                       alert("Uzantınız hatalıdır.")
                   }
                   else{
                       alert("Girilen email doğrudur.")
                   }
               }
            })


    </script>


</body>
</html>
